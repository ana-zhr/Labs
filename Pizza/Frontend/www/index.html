<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<div class="top-line">
    <div class="site-icon">
        <img src="assets/images/discount.svg">
        <div class="info">
            <h3>Pizza</h3>
            <h3>KMA</h3>
        </div>
    </div>
    <div class="lines">
        <div class="up-line">
            <div class="number">063-045-71-19</div>
            <div class="t24text visible-lg visible-md">24 години/ 7 днів на тиждень</div>
            <div class="freeDel visible-lg"> Безкоштовна доставка піци </div>
            <div class="enter btn btn-warning">Ввійти</div>
        </div>
        <div class="down-line">
            <a href="#" class="hidden-xs" style="color: white">Піцца</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="disc">
        <img class="discimg" src="assets/images/discount.svg">
        <div class="info">
            <h4 class="upper">Цього тижня на все</h4>
            <h4 class="downer">-20%</h4>
        </div>
    </div>
    <div class="left-part">
        <div class="title h1 strong" >
            <span>Усі піцци</span>
            <span class="num_of">8</span>
        </div>
        <div class="all-pizza-bar">
            <ul class="nav nav-pills">
                <li id="menu-all" class="btn btn-warning">Усi</li>
                <li id="menu-meat" class="btn btn-default">Мясні</li>
                <li id="menu-spongebob-house" class="btn btn-default">З ананасами</li>
                <li id="menu-mushrooms" class="btn btn-default">З грибами</li>
                <li id="menu-squirdwart" class="btn btn-default">З морепродуктами</li>
                <li id="menu-green" class="btn btn-default">Вега</li>
            </ul>
        </div>
        <div id="pizza_list" >
    </div>
    <div class="right-part">
        <div class="bought">
            <div class="info">
                <span class="h3 bold">Замовлено</span>
            </div>
            <div>
                <span class="h6 clear" style="margin-top: 30px">Очистити замовлення</span>
            </div>
        </div>
        <div id="cart">

        </div>
        <div class="buy">
            <div>
                <a href="#" class="btn btn-warning">Замовити</a>
            </div>
        </div>
    </div>
</div>


<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
