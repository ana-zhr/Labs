<!DOCTYPE html>
<html>

<head lang="uk">
  <meta charset="UTF-8" />
  <title>My Page</title>

  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div class="wholeBackground">
    <div class="buyList">
      <div class="adding">
        <button class="btn" type="button" data-tooltip="додати товар">Додати</button>
        <div class="addln">
          <input type="text" class="text" placeholder="Назва товару" />
        </div>
      </div>

      <div class="row">
        <div class="product"><span id="newProd" onclick="editTitle(this)">Помідори</span></div>
        <div class="count">
          <button class="minus" type="button" onclick="decrease(this)" data-tooltip="зменшити" disabled>-</button>
          <span class="number">1</span>
          <button class="plus" type="button" onclick="increase(this)" data-tooltip="збільшити">+</button>
        </div>
        <div class="last">
          <button class="buy" type="button" onclick="buying(this)" data-tooltip="купити товар">Куплене</button>
          <button class="cross" type="button" onclick="delet(this)" data-tooltip="видалити товар">x</button>
        </div>
      </div>

      <div class="row">
        <div class="product"><span id="newProd" onclick="editTitle(this)">Печиво</span></div>
        <div class="count">
          <button class="minus" type="button" onclick="decrease(this)" data-tooltip="зменшити" disabled>-</button>
          <span class="number">1</span>
          <button class="plus" type="button" onclick="increase(this)" data-tooltip="збільшити">+</button>
        </div>
        <div class="last">
          <button class="buy" type="button" onclick="buying(this)" data-tooltip="купити товар" >Куплене</button>
          <button class="cross" type="button" onclick="delet(this)" data-tooltip="видалити товар">x</button>
        </div>
      </div>

      <div class="row">
        <div class="product"><span id="newProd" onclick="editTitle(this)">Сир</span></div>
        <div class="count">
          <button class="minus" type="button" onclick="decrease(this)" data-tooltip="зменшити" disabled>-</button>
          <span class="number">1</span>
          <button class="plus" type="button" onclick="increase(this)" data-tooltip="збільшити">+</button>
        </div>
        <div class="last">
          <button class="buy" type="button" onclick="byuinng(this)" data-tooltip="купити товар">Куплене</button>
          <button class="cross" type="button" onclick="delet(this)" data-tooltip="видалити товар">x</button>
        </div>
      </div>
    </div>

    <div class="boughtColomn">
      <div class="container">
        <div class="bl-title">Залишилося</div>
      </div>
      <div class="container">
        <div class="products">
          <div class="meal"><span id="zalysh">Помідори</span>
          <div class="num">1</div></div>
          <div class="meal"> <span id="zalysh">Печиво</span>
          <div class="num">1</div></div>
          <div class="meal"><span id="zalysh">Сир</span>
          <div class="num">1</div></div>
          
        </div>
      </div>
      <div class="bl-title1">Куплене</div>
    </div>
  </div>
  <div class="badge">
    <p id="visible">Buy List</p>
    <p>Created by: Anastasiia</p>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
